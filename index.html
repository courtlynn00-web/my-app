<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindful Moments</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      text-align: center;
    }

    .quote-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 12px 20px;
      background: #ff7eb3;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #ff558a;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }

    .mood-buttons button {
      background: #6c63ff;
      margin: 5px;
    }

    .mood-buttons button:hover {
      background: #4b43d1;
    }
  </style>
</head>
<body>

  <h1>Mindful Moments</h1>

  <!-- Daily Quote Generator -->
  <div class="quote-box">
    <h2>Daily Motivation</h2>
    <p id="quote">Click the button to get your quote of the day ðŸ’•</p>
    <button onclick="newQuote()">New Quote</button>
  </div>

  <!-- Mood Tracker -->
  <div class="section">
    <h2>How Are You Feeling Today?</h2>
    <div class="mood-buttons">
      <button onclick="trackMood('ðŸ˜Š Happy')">ðŸ˜Š Happy</button>
      <button onclick="trackMood('ðŸ˜” Sad')">ðŸ˜” Sad</button>
      <button onclick="trackMood('ðŸ˜¤ Stressed')">ðŸ˜¤ Stressed</button>
      <button onclick="trackMood('ðŸ˜´ Tired')">ðŸ˜´ Tired</button>
      <button onclick="trackMood('ðŸ¤© Motivated')">ðŸ¤© Motivated</button>
    </div>
    <p id="mood-log" style="margin-top:10px; font-weight:bold;"></p>
  </div>

  <!-- Journal Section -->
  <div class="section">
    <h2>Daily Journal</h2>
    <textarea id="journal" placeholder="Write your thoughts here..."></textarea>
    <button onclick="saveJournal()">Save Journal Entry</button>
    <p id="journal-status" style="margin-top:10px;"></p>
  </div>

  <script>
    // Quotes
    const quotes = [
      "You are stronger than you think.",
      "One step at a time. You've got this.",
      "Breathe. Everything will be okay.",
      "Progress is still progress, no matter how small.",
      "You deserve peace and happiness.",
      "Be kind to yourself today.",
      "You are enough just as you are.",
      "Your feelings are valid."
    ];

    function newQuote() {
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').innerText = q;
    }

    // Mood tracker
    function trackMood(mood) {
      document.getElementById('mood-log').innerText = `You logged: ${mood}`;
    }

    // Journal
    function saveJournal() {
      const entry = document.getElementById('journal').value;
      if (!entry.trim()) {
        document.getElementById('journal-status').innerText = "Please write something first.";
        return;
      }
      localStorage.setItem('journalEntry', entry);
      document.getElementById('journal-status').innerText = "Journal saved!";
    }
  </script>

</body>
</html>
